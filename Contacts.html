     <!--contact section-->
	<div class="ContactSection">
		<div class="ContactInfo">
			<div><i class="fa-solid fa-map-pin"></i>Address, City, Country</div>
			<div><i class="fa-regular fa-envelope" style="color: #b3c80e;"></i>Contact@email.com</div>
			<div><i class="fa-solid fa-phone"></i>070 0000 000</div>
			<div><i class="fa-solid fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
			</div>
			<div class="Contact-form">
				<h2>Contact Us</h2>
				<form class="Contact">
					<input type="text" name="name" class="text-box" placeholder="Your Name" required>
					<input type="email" name="email" class="text-box" placeholder="Your Email" required>
					<textarea name="message" rows="5" placeholder="Your Message" required></textarea>
					<input type="submit" name="submit" class ="send-btn"value="Submit">
					
				</form>
		</div>
	</div>

</body>
