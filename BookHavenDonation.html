<body>
	<center><h1>Donation Form</h1>
	<a href="HavenBook.html"><button class="B1">Home</button></a>
	<a href="BookHavenMainDashboard.html"><button class="B2">Dashboard</button></a>
	<img src="Book Haven Logo.jpeg">
	<hr>
	<center><form>
		<div>
			<label for="BookTitle">Book Title:</label>
			<input type="Text" name="Booktitle" placeholder="What is the title of the book?" id="Booktitle" required="required">
		</div>

		<div>
			<label for="BookAuthor">Book Author:</label>
			<input type="Text" name="BookAuthor" placeholder="Who is the author of the book?" id="BookAuthor" required="required">
		</div>

		<div>
			<label for="Book Edition">Book Edition:</label>
			<input type="Text" name="BookEdition" placeholder="What edition is the book?" id="BookEdition" required="required">
		</div>

		<div>
			<label for="Eductaional Level">Educational Level:</label>
			<input type="Text" name="Educationallevel" placeholder="At what educational level is the book? For example: Form Three" id="Educationallevel" required="required">

		</div>

		<div>
			<label for="Date of Publication">Date of Publication:</label>
			<input type="date" name="dob" required="required">
		</div>

		<div>
			<label for="Condition">In what condition is the book?:</label>
			<select id="Condition" name="BookCondition">			
			<option value="very good">Very Good</option>
			<option value="very good">Good</option>
			<option value="very good">Fair</option>
			<option value="very good">Poor</option>
			</select>
		</div>

		<div>
			
		</div>
			<label for="description">Any further description:</label>
			<textarea name="description" id="description"></textarea>
		<div class="submit_box">
			<input type="submit" value="Donate">
		</div>

	</form>

</body>
